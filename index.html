<!doctype html>
<html lang="en">

<head>
    <title>Shamrock Hangman</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/neg7xaj.css">
</head>

<body>
    <main class="container text-center">
        <!-- Game Title -->
        <h1 class="mb-4 mt-4"> Shamrock Hangman </h1>
        <!-- Difficulty Selection -->
        <div id="difficultySelection" class="col-md-6 col-12 mx-auto px-3">
            <h3>Select Difficulty:</h3>
            <button class="btn btn-success difficulty-btn" onclick="startGame('easy')">Easy</button>
            <button class="btn btn-warning difficulty-btn" onclick="startGame('medium')">Medium</button>
            <button class="btn btn-danger difficulty-btn" onclick="startGame('hard')">Hard</button>
        </div>

        <!-- Endgame Popups -->
        <div class="col-4 d-none mx-auto" id="end">
            PLACEHOLDER TEXT YA
        </div>

        <!-- Difficulty Display Box (Hidden Until Selected) -->
        <div id="difficultyBox" class="mt-3 p-3 fw-bold d-none col-md-6 col-12 mx-auto">
            <!-- Difficulty will be displayed here dynamically -->
            PLACEHOLDER TEXT
        </div>

        <!-- Game Area -->
        <div id="gameArea" class="mt-4 d-none col-md-6 col-12 mx-auto">
            <!-- Word Display -->
            <h2 id="wordDisplay" class="mb-3">_ _ _ _ _ _</h2>
            <!-- Input for Guessing -->
            <div id="guessing">
                <input type="text" id="letterInput" maxlength="1" class="form-control d-inline-block w-auto text-center"
                    placeholder="Guess a letter">
                <button id="guessButton" class="btn btn-primary" onclick="guessLetter()">Guess</button>
            </div>
        </div>

        <div id="gameArea2" class="d-none col-md-6 col-12 mx-auto">
            <!-- Wrong Guess List -->
            <p id="wrongLetters" class="fw-bold text-danger"> Wrong Guesses: </p>

            <!-- Shamrock Health Image -->
            <img id="shamrock" src="imgs/shamrock6.png" alt="Shamrock Health" class="shamrock-img">

            <!-- Restart Button -->
            <div class="mt-4">
                <button id="restartBtn" class="btn btn-danger" onclick="restartGame()">Restart Game</button>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-3 col-6" id="points">
                <p>So far you have won <b>0</b> times!</p>
            </div>
            <div class="col-md-3 col-6">
                <h6>Words You Have Guessed</h6>
                <p id="grave"></p>
            </div>
        </div>
    </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
